<!DOCTYPE html>
<html lang="" style="height:100%">
  <head>
    <meta charset="utf-8">
    <meta name=viewport content="width=device-width,initial-scale=1">
    <title>Geogebra6</title>
    <style>
        .container{
            width:100%;
            height:100%;
        }
    </style>
    <script src="https://www.geogebra.org/apps/deployggb.js"></script>
    <script>
        window.addEventListener("load", function() {
            var params = {algebraInputPosition:"top","appName": "classic", width:document.body.width,height:document.body.height, "showToolBar": true, "showAlgebraInput": true, "showMenuBar": true,showFullscreenButton:true };
            var applet = new GGBApplet(params, true);
            applet.inject('ggb-element');
        });
        var interval = setInterval(function(){
            var target = document.querySelectorAll("textarea")[0]
            if(target){
                target.inputMode = "none"
            }
        },1000)
    </script>
  </head>
  <body style="padding:0;margin:0;height:100%;display:flex;align-items:center">
    <div class="container" id="ggb-element"></div>
  </body>
</html>
