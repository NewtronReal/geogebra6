<!DOCTYPE html>
<html lang="" style="height:100%">
  <head>
    <meta charset="utf-8">
    <meta name=viewport content="width=device-width,initial-scale=1">
    <title>Geogebra6</title>
    <style>
        .container{
            width:100%;
            height:100%;
        }
    </style>
    <script src="https://www.geogebra.org/apps/deployggb.js"></script>
    <script>
        var windowHeight = window.innerHeight-8
        var windowWidth =  window.innerWidth
        console.log(windowHeight,windowWidth)
        var params = {"appName": "classic",height:windowHeight,width:windowWidth, "showToolBar": true, "showAlgebraInput": true, "showMenuBar": true,showFullscreenButton:true };
        var applet = new GGBApplet(params, true);
        window.addEventListener("load", function() {
            applet.inject('ggb-element');
        });
        var interval = setInterval(function(){
            var target = document.querySelectorAll("textarea")[0]
            if(target){
                target.inputMode = "none"
            }
        },1000)
    </script>
  </head>
  <body style="padding:0;margin:0;height:100%;display:flex;align-items:center">
    <div class="container" id="ggb-element"></div>
  </body>
</html>
